<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>sample</title>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css" />
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css" />
    <link rel="stylesheet" href="assets/css/Navigation-with-Button.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body
    style="
      background: radial-gradient(
        circle,
        rgba(237, 145, 231, 1) 0%,
        rgba(122, 114, 213, 1) 100%
      );
    "
  >
    <nav
      style="background: rgba(255, 255, 255, 0)"
      class="navbar navbar-light navbar-expand-md navigation-clean-button"
    >
      <div class="container">
        <a style="font-size: 30px" class="navbar-brand">Apna School</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                style="color: black; font-size: 18px"
                href="achievements.html"
                >Achievements</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                style="color: black; font-size: 18px"
                href="teachers.html"
                data-bs-target="h1"
                >Teachers</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#feed"
                style="color: black; font-size: 18px"
                class="nav-link"
                >Feedback</a
              >
            </li>
          </ul>
          <span class="navbar-text actions">
            <a
              class="btn btn-light action-button"
              role="button"
              href="relogin.html"
              >Login</a
            ></span
          >
        </div>
      </div>
    </nav>
    <div
      class="carousel slide border rounded-pill"
      data-bs-ride="carousel"
      data-bs-interval="2000"
      id="carousel-1"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="w-100 d-block border rounded-pill"
            src="assets/img/cr1.jpg"
            alt="Slide Image"
            style="border-radius: 0px"
          />
        </div>
        <div class="carousel-item">
          <img
            class="w-100 d-block border rounded-pill"
            src="assets/img/cr2.jpg"
            alt="Slide Image"
          />
        </div>
        <div class="carousel-item">
          <img
            class="w-100 d-block border rounded-pill"
            src="assets/img/cr3.jpg"
            alt="Slide Image"
          />
        </div>
      </div>
      <div>
        <a
          class="carousel-control-prev"
          href="#carousel-1"
          role="button"
          data-bs-slide="prev"
          ><span class="carousel-control-prev-icon"></span
          ><span class="visually-hidden">Previous</span></a
        ><a
          class="carousel-control-next"
          href="#carousel-1"
          role="button"
          data-bs-slide="next"
          ><span class="carousel-control-next-icon"></span
          ><span class="visually-hidden">Next</span></a
        >
      </div>
      <ol class="carousel-indicators">
        <li
          data-bs-target="#carousel-1"
          data-bs-slide-to="0"
          class="active"
        ></li>
        <li data-bs-target="#carousel-1" data-bs-slide-to="1"></li>
        <li data-bs-target="#carousel-1" data-bs-slide-to="2"></li>
      </ol>
    </div>
    <section
      class="d-flex justify-content-center"
      style="margin-top: 33px; margin-bottom: 32px; padding: 17px"
    >
      <div
        class="d-flex flex-column justify-content-center align-self-center"
        style="
          padding: 25px;
          width: 545.6px;
          box-shadow: 0px 0px 19px 1px rgba(33, 37, 41, 0.274);
          border-radius: 24px;
        "
      >
        <form id="feed">
          <h1
            class="
              font-monospace
              text-capitalize text-center
              bg-warning bg-gradient
              border
              rounded
              shadow
            "
            style="
              font-weight: bold;
              background: linear-gradient(
                black,
                rgb(46, 35, 1) 18%,
                var(--bs-warning) 100%
              );
              border-bottom-width: 0px;
              border-bottom-color: var(--bs-red);
              box-shadow: 5px 4px 5px 3px var(--bs-gray);
              filter: brightness(100%) grayscale(40%) hue-rotate(194deg)
                saturate(79%) sepia(12%);
            "
          >
            Feedback
          </h1>
          <input
            class="bg-white bg-gradient border rounded border-white"
            type="text"
            style="
              width: 100%;
              padding: 5px;
              margin: 0px;
              margin-top: 20px;
              color: var(--bs-purple);
              box-shadow: 1px 1px 3px 2px var(--bs-gray);
              filter: brightness(147%) grayscale(93%) hue-rotate(177deg)
                saturate(131%) sepia(5%);
              border-style: none;
            "
            placeholder="Enter Name"
            id="fdname"
          />
          <input
            class="bg-white bg-gradient border rounded border-white"
            type="text"
            style="
              width: 100%;
              padding: 5px;
              margin: 0px;
              margin-top: 20px;
              color: var(--bs-purple);
              box-shadow: 1px 1px 3px 2px var(--bs-gray);
              filter: brightness(147%) grayscale(93%) hue-rotate(177deg)
                saturate(131%) sepia(5%);
              border-style: none;
            "
            placeholder="Enter Email"
            id="fdmail"
          />
          <textarea
            id="fddesc"
            class="bg-white bg-gradient border rounded border-white"
            style="
              width: 100%;
              padding: 5px;
              margin: 0px;
              margin-top: 20px;
              color: var(--bs-purple);
              box-shadow: 1px 1px 3px 2px var(--bs-gray);
              filter: brightness(147%) grayscale(93%) hue-rotate(177deg)
                saturate(131%) sepia(5%);
              border-style: none;
            "
            placeholder="Enter Your Message"
          ></textarea>
          <button
            onclick="Feedback();"
            class="
              btn btn-primary
              font-monospace
              text-center
              float-end
              justify-content-center
              align-self-center
            "
            type="submit"
            style="
              width: 200.5px;
              height: 45px;
              margin: 15px;
              padding: 0px 12px;
              color: var(--bs-white);
              font-size: 19px;
              text-align: center;
              background: var(--bs-purple);
              border-radius: 15px;
              border-style: none;
              filter: grayscale(35%);
              padding-right: 0;
              padding-left: 0;
            "
          >
            SEND
          </button>
        </form>
      </div>
    </section>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
      //alert("ola")
      function Feedback() {
        var name = document.getElementById("fdname").value;
        var mail = document.getElementById("fdmail").value;
        var desc = document.getElementById("fddesc").value;
        //alert(name + " " + mail + " " + desc)
        eel.addFeedback(
          name,
          mail,
          desc
        )(function (mes) {
          alert(mes);
        });

        //eel.hello()(function(mes){
        // alert(mes)
        //})
      }
    </script>
  </body>
</html>
