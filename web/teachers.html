  <script>
    function display() {
      document.getElementById("display-data").className = "d-block";
      var myTableDiv = document.getElementById("display-data");
      myTableDiv.innerHTML = "";
      var table = document.createElement("TABLE");
      table.border = "2";
      table.cellspacing = "3";
      table.style.width = "100%";
      var tableBody = document.createElement("TBODY");
      table.appendChild(tableBody);

      eel.displayStaff()(function (mes) {
        //alert(mes);
        var temp = mes[0];
        var count = mes[1];
        let some = [];
        for (let i = 0; i < count; i++) {
          some.push(temp[i]);
        }
        //alert(some);
        for (let i = 0; i < count; i++) {
          let data = some[i].split("|");
          data.pop();

          var tr = document.createElement("TR");
          tr.style.border = "thick solid #ffeefe";
          tableBody.appendChild(tr);

          for (let j = 0; j < data.length; j++) {
            var showme = data[j];
            var str = "*****";
            if (j == 2) {
              showme = str;
            }
            var td = document.createElement("TD");
            td.width = "auto";
            td.appendChild(document.createTextNode(showme));
            td.style.border = "thick solid #ffeefe";
            td.style.textAlign = "center";
            tr.appendChild(td);
          }
        }
        myTableDiv.appendChild(table);
      });
      //document.getElementById("dis-btn").innerHTML = "Hide Staff";
    }
    //onload(display());
    display();
  </script>
