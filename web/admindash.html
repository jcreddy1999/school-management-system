      function addstudent() {
        const classes = document.getElementById("add-class").value;
        const mentorid = document.getElementById("add-mentor-id").value;
        const name = document.getElementById("add-name").value;
        const phone = document.getElementById("add-phone").value;
        const gender = document.getElementById("add-gender").value;
        const bloodgroup = document.getElementById("add-blood-group").value;

        //alert(classes + mentorid + name + phone + gender + bloodgroup);
        eel.addStudent(
          classes,
          mentorid,
          name,
          phone,
          gender,
          bloodgroup
        )(function (mes) {
          alert(mes);
        });
      }

        const id = document.getElementById("remove-id").value;

        eel.removeId(id)(function (mes) {
          alert(mes);
        });
      }
